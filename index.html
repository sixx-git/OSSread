<body>

    <script>
        // å…¨å±€å˜é‡
        let currentPrefix = '';
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', async () => {
            // è·å–æ–‡ä»¶åˆ—è¡¨
            listFiles();
            
            // ä¸Šä¼ æ–‡ä»¶
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            uploadBtn.addEventListener('click', async () => {
                if (!fileInput.files.length) {
                    uploadStatus.innerHTML = '<div class="error">è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶</div>';
                    return;
                }
                
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('prefix', currentPrefix);
                
                try {
                    uploadStatus.innerHTML = '<div>ä¸Šä¼ ä¸­...</div>';
                    progressContainer.style.display = 'block';
                    
                    // ä½¿ç”¨XMLHttpRequestä¸Šä¼ æ–‡ä»¶ï¼Œä»¥ä¾¿è·Ÿè¸ªè¿›åº¦
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.onprogress = (event) => {
                        if (event.lengthComputable) {
                            const percent = Math.floor((event.loaded / event.total) * 100);
                            progressBar.style.width = `${percent}%`;
                            progressBar.textContent = `${percent}%`;
                        }
                    };
                    
                    xhr.onload = function() {

                            // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                            listFiles(currentPrefix);

                            fileInput.value = '';
                        } else {

                        }
                        progressContainer.style.display = 'none';
                    };

                        progressContainer.style.display = 'none';

                    xhr.open('POST', 'http://localhost:3006/upload', true);
                    xhr.send(formData);

                    uploadStatus.innerHTML = `<div class="error">ä¸Šä¼ å¤±è´¥: ${error.message || error}</div>`;
                    progressContainer.style.display = 'none';

            });
            
            // åˆ›å»ºæ–‡ä»¶å¤¹
            const createFolderBtn = document.getElementById('createFolderBtn');
            const folderInput = document.getElementById('folderInput');
            const folderStatus = document.getElementById('folderStatus');
            
            createFolderBtn.addEventListener('click', async () => {
                const folderName = folderInput.value.trim();
                
                if (!folderName) {

                    return;

                            prefix: currentPrefix

                    if (!response.ok) {
                        throw new Error('åˆ›å»ºæ–‡ä»¶å¤¹å¤±è´¥');
                    }
                    
                    folderStatus.innerHTML = '<div class="success">æ–‡ä»¶å¤¹åˆ›å»ºæˆåŠŸ!</div>';
                    // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                    listFiles(currentPrefix);
                    // æ¸…ç©ºè¾“å…¥
                    folderInput.value = '';
                    
                } catch (error) {
                    console.error('åˆ›å»ºæ–‡ä»¶å¤¹å¤±è´¥:', error);
                    folderStatus.innerHTML = `<div class="error">åˆ›å»ºæ–‡ä»¶å¤¹å¤±è´¥: ${error.message || error}</div>`;
                }
            });
        });
        
        // è·å–æ–‡ä»¶åˆ—è¡¨
        async function listFiles(prefix = '') {
            currentPrefix = prefix;
            updateCurrentPath();
            
            const fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                console.log(`è·å–æ–‡ä»¶åˆ—è¡¨ï¼Œå‰ç¼€: ${prefix}`);
                
                // è·å–æ–‡ä»¶åˆ—è¡¨
                const response = await fetch(`http://localhost:3006/list?prefix=${encodeURIComponent(prefix)}`);
                
                if (!response.ok) {
                    let errorMessage = 'æœåŠ¡å™¨è¿”å›é”™è¯¯: ' + response.status;
                    try {
                        const errorData = await response.json();
                        console.error('æœåŠ¡å™¨é”™è¯¯è¯¦æƒ…:', errorData);
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        // å¦‚æœä¸æ˜¯JSONæ ¼å¼ï¼Œå°è¯•è·å–æ–‡æœ¬
                        const errorText = await response.text();
                        errorMessage = errorText || errorMessage;
                    }
                    throw new Error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + errorMessage);
                }
                
                const data = await response.json();
                console.log('è·å–åˆ°çš„æ–‡ä»¶åˆ—è¡¨æ•°æ®:', data);
                
                let html = '';
                
                // å¦‚æœä¸æ˜¯æ ¹ç›®å½•ï¼Œæ·»åŠ è¿”å›ä¸Šä¸€çº§çš„é“¾æ¥
                if (prefix) {
                    const parentPrefix = prefix.split('/').slice(0, -2).join('/');
                    html += `
                        <div class="file-item">
                            <div class="file-name folder" onclick="listFiles('${parentPrefix ? parentPrefix + '/' : ''}')">
                                ../ (è¿”å›ä¸Šä¸€çº§)
                            </div>
                            <div class="file-size"></div>
                            <div class="file-date"></div>
                            <div class="file-actions"></div>
                        </div>
                    `;
                }
                
                // æ·»åŠ æ–‡ä»¶å¤¹
                if (data.folders && data.folders.length > 0) {
                    data.folders.forEach(folder => {
                        html += `
                            <div class="file-item">
                                <div class="file-name folder" onclick="listFiles('${folder.fullPath}')">
                                    ğŸ“ ${folder.name}/
                                </div>
                                <div class="file-size">æ–‡ä»¶å¤¹</div>
                                <div class="file-date"></div>

                        `;
                    });
                }
                
                // æ·»åŠ æ–‡ä»¶
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const fileSize = formatFileSize(file.size);
                        const fileDate = new Date(file.lastModified).toLocaleString();
                        
                        html += `

                                <div class="file-size">${fileSize}</div>

                                <div class="file-actions">

                                    <a href="${file.downloadUrl}">ä¸‹è½½</a>
                                    <a href="javascript:void(0)" onclick="deleteFile('${file.fullPath}')">åˆ é™¤</a>
                                </div>
                            </div>
                        `;
                    });
                }
                
                if (html === '') {
                    html = '<div class="loading">æ²¡æœ‰æ–‡ä»¶</div>';
                }
                
                fileListElement.innerHTML = html;
                
            } catch (error) {
                console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('fileList').innerHTML = `
                    <div class="error">
                        è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${error.message || error}
                    </div>
                `;
            }
        }
        
        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(objectName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${objectName} å—?`)) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3006/delete?objectName=${encodeURIComponent(objectName)}`, {

                }

                listFiles(currentPrefix);
            } catch (error) {

                alert(`åˆ é™¤æ–‡ä»¶å¤±è´¥: ${error.message || error}`);
            }
        }
        
        // æ›´æ–°å½“å‰è·¯å¾„æ˜¾ç¤º
        function updateCurrentPath() {
            const pathElement = document.getElementById('currentPath');
            if (!currentPrefix) {
                pathElement.textContent = 'å½“å‰è·¯å¾„: /';
                return;
            }
            
            let html = 'å½“å‰è·¯å¾„: / ';
            const parts = currentPrefix.split('/').filter(Boolean);
            let accPath = '';
            
            parts.forEach((part, index) => {
                accPath += part + '/';
                html += `<span class="folder" onclick="listFiles('${accPath}')">${part}</span> / `;
            });
            
            pathElement.innerHTML = html;
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
